<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Cliente - Entrenador Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="/css/client.css">
</head>

<body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div id="sidebar-container" class="bg-white rounded-lg shadow-lg p-4 mt-4"></div>
            </div>
            <div class="col-md-9 mt-4">
                <h1 class="text-2xl font-bold mb-6 text-gray-800">Panel del Cliente</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <h2 class="text-xl font-semibold mb-4">Progreso</h2>
                        <div id="progress-charts"></div>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <h2 class="text-xl font-semibold mb-4">Ejercicios Asignados</h2>
                        <div id="assigned-exercises"></div>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <h2 class="text-xl font-semibold mb-4">Mensajes del Entrenador</h2>
                        <div id="client-messages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/client/dashboard.js"></script>
    <script src="/src/components/navbar.js"></script>
</body>

</html>
